name: CI/CD

on:
  push:
    branches: [master]
    paths-ignore:
      - "**/*.md"
      - "scripts/**"
      - ".env*.example"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  prebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    outputs:
      should_build_migrate: ${{ steps.migrate_changes.outputs.any_changed }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - id: migrate_changes
        name: Detect changes in migration image essential files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            package.json

  build-migrate:
    needs: [prebuild]
    uses: ./.github/workflows/build.yml
    with:
      tag: migrate
      dockerfile: docker/nextjs/Dockerfile.migrate
      should_build: ${{ needs.prebuild.outputs.should_build_migrate }}
  
  build-nextjs:
    needs: [prebuild]
    uses: ./.github/workflows/build.yml
    with:
      tag: nextjs
      dockerfile: docker/nextjs/Dockerfile

  postbuild:
    needs: [build-migrate, build-nextjs]
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Clean up old GHCR images
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ github.event.repository.name }}
          package-type: container
          min-versions-to-keep: 5
          ignore-versions: |
            ^nextjs$
            ^migrate$

  deploy:
    needs: [postbuild]
    runs-on: ubuntu-latest
    permissions:
      packages: read
      id-token: write

    steps:
      - name: Set up Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          audience: ${{ secrets.TS_AUDIENCE }}
          tags: tag:ci

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        env:
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          SHA: ${{ github.sha }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          BETTER_AUTH_URL: ${{ secrets.BETTER_AUTH_URL }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: REPO_OWNER,REPO_NAME,SHA,GITHUB_TOKEN,POSTGRES_DB,POSTGRES_USER,POSTGRES_PASSWORD,BETTER_AUTH_URL,BETTER_AUTH_SECRET
          script: |
            set -euo pipefail
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$REPO_OWNER" --password-stdin
            curl -fsSL \
              --retry 5 \
              --retry-delay 3 \
              --retry-connrefused \
              --retry-all-errors \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.raw" \
              "https://raw.githubusercontent.com/$REPO_OWNER/$REPO_NAME/$SHA/docker-compose.prod.yml" \
            | docker compose -p ubl -f - up -d --pull always
            docker image prune -af
